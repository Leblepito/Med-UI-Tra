version: "3.9"

services:
  # ── PostgreSQL 16 ──────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: thaiturk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thaiturk"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ────────────────────────────────────────
  backend:
    build:
      context: ./02_backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/thaiturk
    volumes:
      - ./02_backend:/app

  # ── Next.js Frontend ───────────────────────────────────────
  frontend:
    build:
      context: ./01_frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000

volumes:
  pgdata:
